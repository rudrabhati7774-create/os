<script>
/* ===== GLOBAL WALLPAPER SYSTEM ===== */

function applyWallpaper() {
  const wp = localStorage.getItem("wallpaper");
  if (wp) {
    document.body.style.backgroundImage = `url(${wp})`;
  }
}

function setWallpaper(src) {
  localStorage.setItem("wallpaper", src);
  applyWallpaper();
  alert("Wallpaper set successfully ‚ù§Ô∏è");
}

window.addEventListener("load", applyWallpaper);
</script>
