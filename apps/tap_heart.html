<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap The Heart üíñ</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:Poppins, sans-serif;
  background:linear-gradient(135deg,#ff4e88,#ff99cc);
  color:white;
  text-align:center;
}

.glass{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(15px);
  padding:15px;
  border-radius:20px;
  margin:15px;
}

button{
  padding:8px 18px;
  border:none;
  border-radius:20px;
  background:white;
  color:#ff4e88;
  font-weight:bold;
}

.heart{
  position:absolute;
  font-size:35px;
  cursor:pointer;
}

.burst{
  animation:burst 0.4s forwards;
}

@keyframes burst{
  0%{transform:scale(1);}
  50%{transform:scale(2);}
  100%{transform:scale(0);opacity:0;}
}
</style>
</head>

<body>

<div class="glass">
  <h2>üíñ Tap The Heart</h2>
  Level: <span id="level">1</span> |
  Target: <span id="target">5</span> |
  Time: <span id="time">20</span>s |
  Score: <span id="score">0</span><br><br>
  üèÜ Highest: <span id="highest">1</span><br><br>
  <button onclick="startGame()">Start Game</button>
</div>

<script>
let level=1, score=0, target=5, time=20;
let spawnSpeed=1200;
let gameInterval, timer;

let highestLevel = localStorage.getItem("tap_highest") || 1;
document.getElementById("highest").innerText = highestLevel;

function startGame(){
  score=0;
  time=20;
  target=5+(level-1)*3;
  spawnSpeed=1200-(level*50);
  if(spawnSpeed<400) spawnSpeed=400;

  document.getElementById("target").innerText=target;
  document.getElementById("score").innerText=score;
  document.getElementById("time").innerText=time;
  document.getElementById("level").innerText=level;

  clearInterval(gameInterval);
  clearInterval(timer);

  gameInterval=setInterval(createHeart,spawnSpeed);

  timer=setInterval(()=>{
    time--;
    document.getElementById("time").innerText=time;

    if(time<=0){
      clearInterval(gameInterval);
      clearInterval(timer);

      if(score>=target){
        level++;

        if(level>highestLevel){
          highestLevel=level;
          localStorage.setItem("tap_highest",highestLevel);
          document.getElementById("highest").innerText=highestLevel;
        }

        if(level%5===0){
          alert("üíå Secret Surprise üíå\nYou are my forever love üíñ");
        }

        startGame();
      }else{
        alert("Game Over üíî");
        level=1;
      }
    }
  },1000);
}

function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*(window.innerWidth-40)+"px";
  heart.style.top=Math.random()*(window.innerHeight-150)+"px";

  heart.onclick=function(){
    score++;
    document.getElementById("score").innerText=score;
    heart.classList.add("burst");
    setTimeout(()=>heart.remove(),400);
  };

  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),2000);
}
</script>

</body>
</html>
