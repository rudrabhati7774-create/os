<script>
/* GLOBAL WALLPAPER */
const wp = localStorage.getItem("wallpaper");
if(wp){
  document.body.style.background =
    `url(${wp}) center/cover no-repeat`;
}else{
  document.body.style.background =
    "linear-gradient(135deg,#ff5fa2,#ff9ecf)";
}

/* GLOBAL BRIGHTNESS OVERLAY */
const br = localStorage.getItem("brightness") || 100;
const overlay = document.createElement("div");
overlay.style.position="fixed";
overlay.style.inset=0;
overlay.style.pointerEvents="none";
overlay.style.background=`rgba(0,0,0,${(120-br)/120})`;
document.body.appendChild(overlay);
</script>
