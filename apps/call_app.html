<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacts üíñ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui;
}

body{
  background:linear-gradient(135deg,#ff8dc7,#ff4f8b);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.phone{
  width:360px;
  height:720px;
  background:#0f0f14;
  border-radius:36px;
  overflow:hidden;
  box-shadow:0 25px 70px rgba(0,0,0,.45);
  display:flex;
  flex-direction:column;
}

/* header */
.header{
  padding:18px;
  color:white;
  text-align:center;
  font-size:20px;
  font-weight:600;
  background:rgba(255,255,255,.05);
}

/* content */
.content{
  flex:1;
  padding:15px;
  overflow-y:auto;
}

/* inputs */
.input{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#1b1b26;
  color:white;
  font-size:15px;
}

.code{
  display:flex;
  gap:8px;
}

.code span{
  background:#ff5fa2;
  color:white;
  padding:14px;
  border-radius:14px;
  font-weight:600;
}

/* album */
.album{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding:10px 0;
}

.album img{
  width:60px;
  height:60px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid transparent;
  cursor:pointer;
}

.album img.selected{
  border-color:#ff5fa2;
}

/* button */
.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#ff5fa2,#ff2f78);
  color:white;
  font-size:17px;
  font-weight:600;
  margin:10px 0 15px;
  cursor:pointer;
}

/* contact list */
.contact{
  display:flex;
  align-items:center;
  gap:12px;
  background:#1a1a24;
  border-radius:18px;
  padding:12px;
  margin-bottom:10px;
}

.avatar{
  width:52px;
  height:52px;
  border-radius:50%;
  object-fit:cover;
  background:#333;
}

.info{
  flex:1;
  color:white;
}

.info small{
  color:#aaa;
}

.call{
  font-size:22px;
  cursor:pointer;
}

/* footer */
.footer{
  padding:8px;
  text-align:center;
  font-size:12px;
  color:#ffb8d6;
}
</style>
</head>

<body>

<div class="phone">

  <div class="header">Contacts üíñ</div>

  <div class="content">

    <input id="name" class="input" placeholder="Contact Name ‚ù§Ô∏è">

    <div class="code">
      <span>+91</span>
      <input id="number" class="input" placeholder="Mobile Number" maxlength="10">
    </div>

    <div class="album" id="album"></div>

    <button class="btn" onclick="addContact()">Save Contact üíï</button>

    <div id="list"></div>

  </div>

  <div class="footer">Made with ‚ù§Ô∏è</div>

</div>

<script>
/* DEMO ALBUM (remove if album app already saves) */
if(!localStorage.getItem("albumImages")){
  localStorage.setItem("albumImages", JSON.stringify([
    "/assets/photos/10.jpeg",
    "/assets/photos/1.jpeg",
    "/assets/photos/12.jpeg"
  ]));
}

/* data */
let contacts = JSON.parse(localStorage.getItem("contacts") || "[]");
let albumImages = JSON.parse(localStorage.getItem("albumImages") || "[]");
let selectedPhoto = "";

/* render album */
function renderAlbum(){
  const album = document.getElementById("album");
  album.innerHTML="";
  albumImages.forEach(img=>{
    const i=document.createElement("img");
    i.src=img;
    i.onclick=()=>{
      document.querySelectorAll(".album img").forEach(x=>x.classList.remove("selected"));
      i.classList.add("selected");
      selectedPhoto=img;
    };
    album.appendChild(i);
  });
}

/* add contact */
function addContact(){
  const name=document.getElementById("name").value.trim();
  const number=document.getElementById("number").value.trim();

  if(!name || number.length!==10){
    alert("Enter valid details üíï");
    return;
  }

  contacts.push({
    name,
    number,
    photo:selectedPhoto
  });

  localStorage.setItem("contacts", JSON.stringify(contacts));
  document.getElementById("name").value="";
  document.getElementById("number").value="";
  selectedPhoto="";
  render();
}

/* render contacts */
function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  contacts.forEach(c=>{
    list.innerHTML+=`
      <div class="contact">
        <img class="avatar" src="${c.photo || 'https://i.imgur.com/8Km9tLL.png'}">
        <div class="info">
          <b>${c.name}</b><br>
          <small>+91 ${c.number}</small>
        </div>
        <div class="call" onclick="call('${c.number}')">üìû</div>
      </div>
    `;
  });
}

/* whatsapp call */
function call(num){
  window.location.href = "tel:+91" + num;
}

/* init */
renderAlbum();
render();
</script>

</body>
</html>
